<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership - Slovak Community South Manchester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SLOVAK Community Charity</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Flag_of_Slovakia.svg/320px-Flag_of_Slovakia.svg.png" alt="Logo" class="logo">
        <p>Uniting the Slovak Community</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="ourwork.html">Our Work</a>
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">Contact Us</a>
        <a href="membership.html">Membership</a>
        <a href="games.html">Games</a>
        <a href="eventdatesandfees.html">Event Dates & Fees</a>
    </nav>

    <main>
        <h2>Membership</h2>
        <p>Join the Slovak Community Charity.</p>
        
         <!-- Membership Form -->
        <form action="#" method="post">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" required><br>

            <label for="socialMediaUsername">Social Media Username:</label>
            <input type="text" id="socialMediaUsername" name="socialMediaUsername" placeholder="Enter your social media username" required><br>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <div class="donate-box">
            <h3>Donate</h3>
            <form action="#" method="post">
                <input type="number" placeholder="Enter donation amount" name="donation" required>
                <button type="submit">Donate</button>
            </form>
        </div>

        <div class="social-media">
            <h3>Follow Us</h3>
            <ul>
                <li><a href="https://facebook.com" target="_blank" class="facebook">Facebook</a></li>
                <li><a href="https://twitter.com" target="_blank" class="twitter">Twitter</a></li>
                <li><a href="https://instagram.com" target="_blank" class="instagram">Instagram</a></li>
            </ul>
        </div>

        <p>&copy; 2025 Slovak Community Charity. All rights reserved.</p>
    </footer>
</body>
</html>
